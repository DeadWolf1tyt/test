<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>cssMemeSlider</title>
</head>
<body>
  <input class="radio" type="radio" name="slide" id="slide1" checked>
    <input class="radio" type="radio" name="slide" id="slide2">
    <input class="radio" type="radio" name="slide" id="slide3">
    <input class="radio" type="radio" name="slide" id="slide4">
  <div class="wrapper">
    <div class="slider-block">
      <div class="slider-block__slides">
        <div class="image"><img src="" class="image__img" alt="image1"></div>
        <div class="image"><img src="" class="image__img" alt="image2"></div>
        <div class="image"><img src="" class="image__img" alt="image3"></div>
        <div class="image"><img src="" class="image__img" alt="image4"></div>
      </div>
    </div>
    <div class="pagination">
      <label class="pagination__label" for="slide1">
        <div class="pagination__label__div"></div>
      </label>
      <label class="pagination__label" for="slide2">
        <div class="pagination__label__div"></div>
      </label>
      <label class="pagination__label" for="slide3">
        <div class="pagination__label__div"></div>
      </label>
      <label class="pagination__label" for="slide4">
        <div class="pagination__label__div"></div>
      </label>
    </div>
    <div class="slider-text">
      <div class="slider-block__texts">
        <div class="text"><p>11111111</p></div>
        <div class="text"><p>22222222</p></div>
        <div class="text"><p>33333333</p></div>
        <div class="text"><p>44444444</p></div>
      </div>
    </div>
    </div>
  </div>
</body>
</html>
